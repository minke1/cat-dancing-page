<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat Body -->
  <ellipse cx="100" cy="130" rx="45" ry="35" fill="#FF8C42" stroke="#E67C40" stroke-width="2"/>
  
  <!-- Cat Head -->
  <circle cx="100" cy="80" r="35" fill="#FF8C42" stroke="#E67C40" stroke-width="2"/>
  
  <!-- Cat Ears -->
  <polygon points="75,55 85,30 95,55" fill="#FF8C42" stroke="#E67C40" stroke-width="2"/>
  <polygon points="105,55 115,30 125,55" fill="#FF8C42" stroke="#E67C40" stroke-width="2"/>
  
  <!-- Inner Ears -->
  <polygon points="78,50 83,37 88,50" fill="#FFB380"/>
  <polygon points="112,50 117,37 122,50" fill="#FFB380"/>
  
  <!-- Eyes -->
  <ellipse cx="90" cy="75" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="110" cy="75" rx="8" ry="12" fill="#2C3E50"/>
  
  <!-- Eye shine -->
  <ellipse cx="92" cy="72" rx="3" ry="4" fill="#FFFFFF"/>
  <ellipse cx="112" cy="72" rx="3" ry="4" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <polygon points="100,85 95,90 105,90" fill="#E74C3C"/>
  
  <!-- Mouth -->
  <path d="M 100 90 Q 95 95 90 90" stroke="#2C3E50" stroke-width="2" fill="none"/>
  <path d="M 100 90 Q 105 95 110 90" stroke="#2C3E50" stroke-width="2" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="60" y1="80" x2="80" y2="78" stroke="#2C3E50" stroke-width="2"/>
  <line x1="60" y1="90" x2="80" y2="88" stroke="#2C3E50" stroke-width="2"/>
  <line x1="120" y1="78" x2="140" y2="80" stroke="#2C3E50" stroke-width="2"/>
  <line x1="120" y1="88" x2="140" y2="90" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Front Paws -->
  <ellipse cx="80" cy="155" rx="8" ry="15" fill="#FF8C42" stroke="#E67C40" stroke-width="2"/>
  <ellipse cx="120" cy="155" rx="8" ry="15" fill="#FF8C42" stroke="#E67C40" stroke-width="2"/>
  
  <!-- Back Paws -->
  <ellipse cx="70" cy="160" rx="6" ry="12" fill="#FF8C42" stroke="#E67C40" stroke-width="2"/>
  <ellipse cx="130" cy="160" rx="6" ry="12" fill="#FF8C42" stroke="#E67C40" stroke-width="2"/>
  
  <!-- Tail -->
  <path d="M 145 130 Q 160 120 170 140 Q 175 160 160 170" stroke="#E67C40" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Stripes on body -->
  <ellipse cx="100" cy="120" rx="30" ry="3" fill="#E67C40" opacity="0.6"/>
  <ellipse cx="100" cy="135" rx="35" ry="3" fill="#E67C40" opacity="0.6"/>
  <ellipse cx="100" cy="150" rx="25" ry="3" fill="#E67C40" opacity="0.6"/>
  
  <!-- Head stripes -->
  <ellipse cx="100" cy="65" rx="20" ry="2" fill="#E67C40" opacity="0.6"/>
  <ellipse cx="100" cy="75" rx="25" ry="2" fill="#E67C40" opacity="0.6"/>
  <ellipse cx="100" cy="85" rx="15" ry="2" fill="#E67C40" opacity="0.6"/>
</svg>